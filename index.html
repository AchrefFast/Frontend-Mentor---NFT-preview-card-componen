<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>

<body>
  <main class="main">
    <div class="container card">
      <div class="card__image"><a href="#"><img src="images/image-equilibrium.jpg" alt="some weird cube"></a></div>
      <h2 class="card__title"><a href="#"> Equilibrium #3429</a></h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__price"><i class="fab fa-ethereum"></i> 0.041 ETH</div>
        <div class="card__time"><i class="fas fa-clock"></i> 3 days left</div>
      </div>

      <div class="card__created-by"><img class="card__avatar" src="images/image-avatar.png" alt="">
        <p class="card__created-by__content">Creation of <a class="card__created-by__name" href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
